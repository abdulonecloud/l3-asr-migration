  #  args:
  #      dest: /etc/neutron/neutron.conf
  #      regexp: ^service_plugins=.*
  #      line: service_plugins=neutron.services.l3_router.l3_router_plugin.L3RouterPlugin,neutron.services.firewall.fwaas_plugin.FirewallPlugin
